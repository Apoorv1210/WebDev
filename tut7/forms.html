<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS : TUTORIAL</title>
  </head>
  <body>
    <h1>Apply for exciting rewards</h1>
    <form action="post">
      <!--get(less data just for ex hitting a server for some task)and post(storing good amt of data)-->
      <div>
        <label for="username">Enter The Username</label>
        <input type="text" name="username" placeholder="Enter your username" />
      </div>

      <div>
        <input type="range" name="gender" id="male" value="male" />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
      </div>

      <div>
        <input type="checkbox" name="news" id="news" value="yes">
        <label for="news">Subscribe to Newsletter</label>
      </div>

      <div>
        <label for="comm">Comment</label>
        <textarea name="comment" id="comm" cols="30" rows="4">
            Enter your comment
        </textarea>
      </div>

      <div>
        <select name="fruits" id="fruits" >
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
      </div>
    </form>

  </body>
</html>
